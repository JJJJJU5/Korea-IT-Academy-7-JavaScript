<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMl 내용변경</title>
</head>
<body bgcolor="5f5f5f">
  <h1 id="title"></h1>
  <select id="sel"></select>
  
  <script>
    let sel = document.getElementById('sel');
    // 메서드의 호출 결과를 sel이라는 변수에 담았다.
    // 그러면 여기 sel내부에는 key-value property가 있다는 의미이다. 그렇다면 sel.innerHTml 이라는 필드에 접근이 가능
    
    // 객체명.key 값 
    sel.innerHTml = '<option value="">--선택하세요.--</option>'
    // 여기는 chaning method를 쓴 다음에 key값을 썼다.
    document.getElementById('title').innerText = '제목 부분입니다.'
  </script>
</body>
</html>
