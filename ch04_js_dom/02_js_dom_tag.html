<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM tag </title>
</head>
<body>
  <p>HTML 요소에 대한 접근</p>
  <p>
    태그명을 사용하여 HTML element를 추출한다 <br>
    document.getelementsByTagName('p');
  </p>
  <p>
    <p class="para">
      여기는 클래스명을 통한 HTML 요소를 찾는것
      document.getElementsByClassName('para');
    </p>
    <p class="para">
      하나 더 넣음
    </p>
    <b class="para"> 다른 태그의 동일한 클래스명</b>
  </p>
  <p class="para">
    CSS 선택자를 이용하여 HTML element를 추출한다 <br>
    
  </p>
  <script>
    let element= document.getElementsByTagName('p');
    console.log(element);

    let classElems = document.getElementsByClassName('para');
    console.log('para');

    let selectorResult = document.querySelectorAll('p.para')
    console.log(selectorResult);
    // 최근에는 querySelector로 HTMl element 추출을 좀 더 많이 하는 편
  </script>
</body>
</html>
